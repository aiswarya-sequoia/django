<html>
    <body bgcolor="white">
        <center><h2 style="text-align:center;background-color: #fff0e6;font-size:40px">Enter Details Of Book</h2></center>
        <form action="add" method="post">
            {%csrf_token%}
            <table border="2" align="center" cellpadding="5" cellspacing="5">
                <tr>
                    <td style="text-align:center;background-color:#ffa366;font-size:20px;width:30%"> Name </td>
                    <td> 
                        <input type="text" name="name" size="60" style="background-color:#ffe0cc;height:35px;"> 
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;background-color:#ffa366;font-size:20px;width:30%"> Author</td>
                    <td> 
                        <input type="text" name="author" size="60" style="background-color:#ffe0cc;height:35px;"> 
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;background-color:#ffa366;font-size:20px;width:30%"> Edition </td>
                    <td> 
                        <input type="text" name="edition" size="60" style="background-color:#ffe0cc;height:35px;"> 
                    </td>
                </tr>
            </table>
            <center>
                <input type="submit" value="submit">
            </center>
        </form>
    </body>
</html>
